<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists&tabels</title>
</head>
<body>
    <div style="color:blue">
        <p>First List</p>
        <ul style="list-style:none">
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
        </ul>
    </div>
    <div style="color:red">
    <p>second list</p>
    <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
    </ol>
    </div>
    <div style="color:green">
        <p>third List</p>
        <ul style="list-style:square">
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
        </ul>
    </div>
    

</body>
</html>
