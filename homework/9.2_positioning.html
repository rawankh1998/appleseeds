<head>

    <title>positioning</title>
    <style>
        #box-1{
            position: relative;
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            font-size:10px;
    
        }
        #box-2{
            position:relative;
            top:10px;
            width: 50px;
            height: 50px;
            background: lightgreen;
            

        }
    </style>
</head>
<body>
        <div id="box-1" class="box">Box title
        <div id="box-2" class="box"></div>
        </div>
    
</body>
